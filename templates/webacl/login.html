{% extends 'webacl/base.html' %}
{% load bootstrap3 %}

{% block head_extra %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}WebACL Login{% endblock %}

{% block body %}
    <div class="container">
        <div class="jumbotron">
            <div class="container login-form">
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form login_form %}

                    {% buttons %}
                        <button type="submit" class="btn btn-success login-button">
                            {% bootstrap_icon "user" %}
                            Log In
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
